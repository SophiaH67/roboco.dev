<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!-- Compile with 
    mailwind --input-html ./invites/templates/invites/user_registered_email_body.src.html --output-html ./invites/templates/invites/user_registered_email_body.html
    -->
    <div class="w-full h-full bg-gray-100 py-12 m-0">
      <div class="bg-white max-w-3xl mx-auto py-3 px-6">
        <h1 class="text-6xl font-bold text-pink-400 m-0">Welcome, {{ user.username }}</h1>
        <p class="text-2xl text-gray-700">
          <span class="text-yellow-400">Your</span> Roboco account has been created.
        <div class="bg-pink-400 w-full h-[0.1rem] rounded-full"></div>
      </div>
      <footer class="mt-4 text-center text-gray-700">
        <p class="text-gray-700">
          If you did not create this account, you should consider this email account compromised.
        </p>
      </footer>
    </div>
  </body>
</html>
