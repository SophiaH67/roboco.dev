<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!-- Compile with 
    mailwind --input-html ./invites/templates/invites/email_body.src.html --output-html ./invites/templates/invites/email_body.html
    -->
    <div class="w-full h-full bg-gray-100 py-12 m-0">
      <div class="bg-white max-w-3xl mx-auto py-3 px-6">
        <h1 class="text-6xl font-bold text-pink-400 m-0">Hello,</h1>
        <p class="text-2xl text-gray-700">
          <span class="text-pink-400">You</span> have been invited by
          <span class="text-yellow-400">{{ inviter.username }}</span> to become
          a <span class="text-pink-400">Robosa</span> at <a href="https://roboco.dev/" class="text-pink-400">roboco.dev</a>
          <br>
          <br>
          <span class="text-pink-400">You</span> can accept this invitation by clicking the button below.
        </p>
        <div class="bg-pink-400 w-full h-[0.1rem] rounded-full"></div>
        <div class="flex justify-center mt-4">
          <a href="{{ invite_link }}" class="bg-pink-400 text-white text-2xl font-bold py-2 px-4 rounded-full">Accept Invitation</a>
        </div>
        
      </div>
      <footer class="mt-4 text-center text-gray-700">
        <p class="text-gray-700">
          If you did not request this invitation, you can ignore this email.
        </p>
      </footer>
    </div>
  </body>
</html>
